<ion-content no-bounce>

    <bd69-header [title]="headerTitle" (showMenu)="showMenu()"></bd69-header>

    <!-- <div *ngFor="let item of listLeague">{{item.page}}</div> -->

    <super-tabs scrollTabs (tabSelect)="onTabSelect($event)">
        <super-tab *ngFor="let item of listLeague; let i = index" [root]="item.page" [title]="item.name" [rootParams]="{item: item, id: i}"></super-tab>
    </super-tabs>

</ion-content>
