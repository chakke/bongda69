<ion-content no-bounce>

    <bd69-header [title]="headerTitle"></bd69-header>

    <div class="main-content">
        <bd69-dropdown [parentSubject]="parentSubject" (itemChosen)="onChooseLeague($event)"></bd69-dropdown>
        <div>
            <div class="content-item" *ngFor="let fixtures of viewFixtures">
                <bd69-fixtures [fixtures-title]="fixtures.name" [league-id]="fixtures.id"></bd69-fixtures>
            </div>
        </div>
    </div>

</ion-content>
