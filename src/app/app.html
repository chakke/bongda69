<ion-menu [content]="content" type="push">

    <ion-content no-bounce>
        <div id="menu-avatar-container">
            <div id="avatar"></div>
        </div>
        <div id="menu-name">
            <span>{{(user|async)?.name}}</span>
        </div>
        <div class="menu-page-icon a3-container-center" *ngFor="let page of pages" [class.menu-page-icon-selected]="page.id==mSelectedMenuId" (click)="openPage(page)">
            <ion-icon name="{{page.icon}}"></ion-icon>
        </div>
    </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
